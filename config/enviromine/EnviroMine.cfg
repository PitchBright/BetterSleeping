    # Turn physics On/Off
    B:"Enable Physics"=false
    B:"Enable Physics Landslide"=false
    B:"Enable food spoiling"=false
    B:"Enable villager assistance"=false
    B:"Finite Water"=false
    B:"Keep statuses on death"=false

    # Render 3d gear worn on player. Must reload game to take effect
    B:"Render Gear"=false
    B:"Torches burn"=false
